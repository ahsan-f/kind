---
# 1. Deployment: Manages the application pods
apiVersion: apps/v1
kind: Deployment
metadata:
  # This is the name you must use in all kubectl commands
  name: ci-test-deployment 
  labels:
    app: kind-ci-test
spec:
  # Run 2 replicas of the application
  replicas: 2
  selector:
    matchLabels:
      app: kind-ci-test
  template:
    metadata:
      labels:
        app: kind-ci-test
    spec:
      containers:
      - name: nginx
        # A small, stable, and widely available image
        image: nginx:latest 
        ports:
        - containerPort: 80
---
# 2. Service: Exposes the Deployment's Pods
apiVersion: v1
kind: Service
metadata:
  name: ci-test-service
spec:
  # Selects the Pods created by the Deployment
  selector:
    app: kind-ci-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  # NodePort allows external access (required for kind CI testing)
  type: NodePort
